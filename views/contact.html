    <div class="container  d-flex justify-content-center">

           <div class="col">
            <form>
                <div class="mb-3">
                    <label for="input-name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="input-name" >
                </div>
                <div class="mb-3">

                <div class="mb-3">

                    <input type="number" class="form-control" id="input-phone" >
                </div>
                <div class="mb-4 my-4">
                    <label>Subject</label>
                    <select class="form-select" aria-label="Default select example" id="input-subject">
                        <option selected value="" hidden>select</option>
                        <option >Front-end</option>
                        <option>Back-end</option>
                        <option>Full stack</option>
                      </select>
                </div>
                
                <div class="mb-3">
                    <label for="input-message" class="form-label">Descripton</label>
                    <textarea class="form-control" id="input-message" rows="3"></textarea>
                </div>
              <div class="d-flex justify-content-end">

              </div>
