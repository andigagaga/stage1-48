    <!-- awal-form-project-with-bootstrap -->
    <div class="container ">
        <div class=" row">
            <div class=" row my-5 mx-2  p-3 d-flex justify-content-center">
                <form action="/addproject" method="POST" class="mb-4 form-project">
                    <div class="mb-5">
                        <label for="input-project-title" class="form-label">Name Project</label>
                        <input type="text" class="form-control" name="input-project-title" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-5">
                                    <label for="input-startdate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" name="input-startdate">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-5">
                                    <label for="input-enddate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" name="input-enddate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="deskripsi" class="form-label">Message</label>
                        <textarea class="form-control" name="input-description" rows="3"></textarea>
                    </div>
                    <div class="mb-5">
                        <div class="row">
                            <label class="judul-cekbox mb-3" for="cekbox">Technologies</label>
                            <div class="col">
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="checked" name="nodejs" id="nodejs">
                                    <label class="form-check-label" for="nodejs">
                                        Node js
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="checked" name="reactjs" id="reactjs">
                                    <label class="form-check-label" for="reactjs">
                                        React js
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="checked" name="nextjs" id="nextjs">
                                    <label class="form-check-label" for="nextjs">
                                        Next Js
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="checked" name="typescript" id="typescript">
                                    <label class="form-check-label" for="typescript">
                                        Type Script
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="input-project-image" class="form-label">Upload Images</label>
                        <input type="file" class="form-control" name="input-project-image" aria-describedby="emailHelp">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button  type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                   
                </form>
            </div>
    
        </div>
    </div>
   

    

    </div>
